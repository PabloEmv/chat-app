<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <main>
      <section>
        <h2>Discutamos sobre algo <span>genial</span> juntos</h2>

          <img src="../assets/email.svg" alt="email" class="icon" />
          <span>chagt@gmail.com</span>

        <div class="text_inline">
          <img src="../assets/call.svg" alt="telefono" class="icon" />

        </div>

      <form action="#">
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder=" Tu nombre"
          required
        />
        <label for="email">Correo electr√≥nico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder=" E-mail"
          required
        />
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" placeholder=" Mensaje" required></textarea>
        <button type="submit" class="send_button">Enviar mensaje</button>
      </form>
    </main>
